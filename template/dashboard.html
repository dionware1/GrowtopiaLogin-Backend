<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPS - Dion Private Server</title>
  <link rel="icon" type="image/png"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
    sizes="16x16" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    
    .login-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 28px 32px;
      width: 280px;
      text-align: center;
    }
    
    .logo h1 {
      font-size: 32px;
      font-weight: 800;
      color: #ff0000;
      margin-bottom: 2px;
      letter-spacing: -1px;
    }
    
    .logo p {
      font-size: 10px;
      color: #666;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
    .form-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #fff;
    }
    
    input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fff;
      font-size: 13px;
      margin-bottom: 10px;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    input::placeholder {
      color: #555;
    }
    
    button {
      width: 100%;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      font-family: inherit;
    }
    
    button:hover {
      background: #ff1a1a;
    }
    
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }
    
    .links {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .links a {
      color: #888;
      text-decoration: none;
      font-size: 11px;
      transition: color 0.2s;
    }
    
    .links a:hover {
      color: #ff0000;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <h1>DPS</h1>
      <p>Dion Private Server</p>
    </div>
    
    <div id="loginSection">
      <div class="form-title">Log In</div>
      <form method="POST" id="loginForm" action="/player/growid/login/validate" autocomplete="off">
        <input name="_token" type="hidden" value="{{ data }}">
        <input id="login-name" name="growId" type="text" placeholder="Grow ID" required>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Log In</button>
      </form>
      <div class="links">
        <a href="#" onclick="toggleForm('register'); return false;">Create Account</a>
        <a href="https://www.growtopiagame.com/account" target="_blank">Forgot?</a>
      </div>
    </div>
    
    <div id="registerSection" class="hidden">
      <div class="form-title">Register</div>
      <form method="POST" id="registerForm" action="/player/growid/login/validate" autocomplete="off">
        <input name="_token" type="hidden" value="{{ data }}">
        <input id="reg-name" name="growId" type="text" placeholder="Grow ID" required>
        <input id="reg-email" name="email" type="email" placeholder="Email" required>
        <input id="reg-password" name="password" type="password" placeholder="Password" required>
        <input id="reg-confirm" name="password_confirmation" type="password" placeholder="Confirm Password" required>
        <button type="submit" id="registerBtn">Register</button>
      </form>
      <div class="links">
        <a href="#" onclick="toggleForm('login'); return false;">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById('loginSection').classList.toggle('hidden', type !== 'login');
      document.getElementById('registerSection').classList.toggle('hidden', type !== 'register');
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const btn = document.getElementById('loginBtn');
      if (btn.disabled) { e.preventDefault(); return; }
      btn.disabled = true;
      btn.textContent = '...';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const btn = document.getElementById('registerBtn');
      if (btn.disabled) { e.preventDefault(); return; }
      
      if (document.getElementById('reg-password').value !== document.getElementById('reg-confirm').value) {
        e.preventDefault();
        alert('Passwords do not match!');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '...';
    });
  </script>
</body>
</html>
