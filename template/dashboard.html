<!DOCTYPE html>
<html lang="en" style="background-color: #0a0a0a; width:100%; height: 100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPS - Dion Private Server</title>
  <link rel="icon" type="image/png"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
    sizes="16x16" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .container {
      width: 100%;
      max-width: 320px;
      padding: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo h1 {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #ff0000 0%, #ff3333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }
    
    .logo p {
      font-size: 11px;
      color: #666;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .form-container {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
    }
    
    .form-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fff;
      font-size: 13px;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #ff0000;
      background: #0f0f0f;
    }
    
    input::placeholder {
      color: #555;
    }
    
    button {
      width: 100%;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 4px;
      font-family: inherit;
    }
    
    button:hover {
      background: #ff1a1a;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #333;
      cursor: not-allowed;
      transform: none;
    }
    
    .links {
      text-align: center;
      margin-top: 16px;
    }
    
    .links a {
      color: #888;
      text-decoration: none;
      font-size: 11px;
      transition: color 0.2s;
      display: inline-block;
      margin: 0 6px;
    }
    
    .links a:hover {
      color: #ff0000;
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      .logo h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>DPS</h1>
      <p>Dion Private Server</p>
    </div>
    
    <div class="form-container">
      <div id="loginSection">
        <h2 class="form-title">Log In</h2>
        <form method="POST" id="loginForm" action="/player/growid/login/validate" autocomplete="off">
          <input name="_token" type="hidden" value="{{ data }}">
          <div class="form-group">
            <input id="login-name" name="growId" type="text" placeholder="Grow ID" required 
                   pattern="[A-Za-z0-9]+" title="Only letters and numbers">
          </div>
          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="Password" required
                   pattern="[A-Za-z0-9@._!\-]+" title="Only letters, numbers, and @ . _ ! -">
          </div>
          <button type="submit" id="loginBtn">Log In</button>
        </form>
        <div class="links">
          <a href="#" onclick="toggleForm('register'); return false;">Create Account</a>
          <a href="https://www.growtopiagame.com/account" target="_blank">Forgot Password?</a>
        </div>
      </div>
      
      <div id="registerSection" class="hidden">
        <h2 class="form-title">Register</h2>
        <form method="POST" id="registerForm" action="/player/growid/login/validate" autocomplete="off">
          <input name="_token" type="hidden" value="{{ data }}">
          <div class="form-group">
            <input id="reg-name" name="growId" type="text" placeholder="Grow ID" required
                   pattern="[A-Za-z0-9]+" title="Only letters and numbers">
          </div>
          <div class="form-group">
            <input id="reg-email" name="email" type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input id="reg-password" name="password" type="password" placeholder="Password" required
                   pattern="[A-Za-z0-9@._!\-]+" title="Only letters, numbers, and @ . _ ! -">
          </div>
          <div class="form-group">
            <input id="reg-confirm" name="password_confirmation" type="password" placeholder="Confirm Password" required
                   pattern="[A-Za-z0-9@._!\-]+" title="Only letters, numbers, and @ . _ ! -">
          </div>
          <button type="submit" id="registerBtn">Register</button>
        </form>
        <div class="links">
          <a href="#" onclick="toggleForm('login'); return false;">Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById('loginSection').classList.toggle('hidden', type !== 'login');
      document.getElementById('registerSection').classList.toggle('hidden', type !== 'register');
    }

    // Input validation
    document.querySelectorAll('input[pattern]').forEach(input => {
      input.addEventListener('input', function() {
        this.value = this.value.replace(new RegExp('[^' + this.pattern.replace(/\[|\]|\-/g, '') + ']', 'g'), '');
      });
    });

    // Form submissions
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const btn = document.getElementById('loginBtn');
      if (btn.disabled) { e.preventDefault(); return; }
      btn.disabled = true;
      btn.textContent = 'Logging in...';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const btn = document.getElementById('registerBtn');
      if (btn.disabled) { e.preventDefault(); return; }
      
      if (document.getElementById('reg-password').value !== document.getElementById('reg-confirm').value) {
        e.preventDefault();
        alert('Passwords do not match!');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Registering...';
    });
  </script>
</body>
</html>
