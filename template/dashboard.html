<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0,0,0,0.0); width:100%; height: 100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPS - Dion Private Server</title>

  <link rel="icon"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico "

  <!-- include bootstrap and custom  css -->
  <link media="all" rel="stylesheet"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css ">
  <!-- include custom  css -->
  <link media="all" rel="stylesheet"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css ">
  <link media="all" rel="stylesheet"
    href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css ">
  
  <!-- DPS Custom Theme CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');
    
    :root {
      --dps-red: #ff0000;
      --dps-red-glow: #ff3333;
      --dps-dark: #0a0a0a;
      --dps-darker: #050505;
      --dps-gray: #1a1a1a;
      --dps-light-gray: #2a2a2a;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #0a0a0a 100%) !important;
    }
    
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.85) !important;
      backdrop-filter: blur(5px);
    }

    .modal-backdrop+div {
      overflow: auto;
    }

    .modal-body,
    .content {
      padding: 0;
    }
    
    /* Modal Styling */
    .modal-content {
      background: linear-gradient(145deg, #0f0f0f 0%, #1a0a0a 100%) !important;
      border: 2px solid #ff0000 !important;
      border-radius: 20px !important;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.3), inset 0 0 50px rgba(255, 0, 0, 0.05) !important;
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.5;
      animation: borderGlow 3s ease-in-out infinite;
    }
    
    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    .modal-dialog {
      margin-top: 50px;
    }
    
    /* Header Styling */
    .dps-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 0, 0, 0.3);
      position: relative;
    }
    
    .dps-header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff0000, transparent);
    }
    
    .dps-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4);
      animation: titlePulse 2s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.4); }
      50% { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 0.6); }
    }
    
    .dps-subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ff0000;
      margin-top: 10px;
      letter-spacing: 8px;
      text-transform: uppercase;
      font-weight: 700;
    }
    
    .section-title h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff0000, transparent);
    }
    
    /* Form Styling */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .grow-text {
      background: rgba(20, 20, 20, 0.9) !important;
      border: 2px solid #333 !important;
      border-radius: 10px !important;
      color: #ffffff !important;
      font-family: 'Rajdhani', sans-serif !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      padding: 15px 20px !important;
      transition: all 0.3s ease !important;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.5) !important;
    }
    
    .grow-text:focus {
      border-color: #ff0000 !important;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3), inset 0 2px 5px rgba(0,0,0,0.5) !important;
      outline: none !important;
      background: rgba(30, 30, 30, 0.95) !important;
    }
    
    .grow-text::placeholder {
      color: #666 !important;
      font-weight: 500 !important;
    }
    
    /* Button Styling */
    .grow-button {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%) !important;
      border: none !important;
      border-radius: 25px !important;
      color: #ffffff !important;
      font-family: 'Orbitron', sans-serif !important;
      font-size: 18px !important;
      font-weight: 700 !important;
      text-transform: uppercase !important;
      letter-spacing: 2px !important;
      padding: 15px 50px !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4), 0 0 30px rgba(255, 0, 0, 0.2) !important;
      position: relative;
      overflow: hidden;
    }
    
    .grow-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .grow-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 25px rgba(255, 0, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.3) !important;
      background: linear-gradient(135deg, #ff1a1a 0%, #e60000 100%) !important;
    }
    
    .grow-button:hover::before {
      left: 100%;
    }
    
    .grow-button:active {
      transform: translateY(0) !important;
    }
    
    .grow-button:disabled {
      background: linear-gradient(135deg, #666 0%, #444 100%) !important;
      box-shadow: none !important;
      cursor: not-allowed !important;
    }
    
    /* Link Styling */
    .forgot-password a {
      color: #ff6666 !important;
      font-family: 'Rajdhani', sans-serif !important;
      font-size: 14px !important;
      font-weight: 600 !important;
      text-decoration: none !important;
      transition: all 0.3s ease !important;
      position: relative;
    }
    
    .forgot-password a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #ff0000;
      transition: width 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #ff0000 !important;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    .forgot-password a:hover::after {
      width: 100%;
    }
    
    /* Hidden Class */
    .hidden {
      display: none !important;
    }
    
    /* Decorative Elements */
    .dps-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(255, 0, 0, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .dps-decoration.top-left {
      top: -50px;
      left: -50px;
      animation: rotate 20s linear infinite;
    }
    
    .dps-decoration.bottom-right {
      bottom: -50px;
      right: -50px;
      animation: rotate 20s linear infinite reverse;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Particle Effect Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      animation: float 10s infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 667px) {
      .dps-title {
        font-size: 28px;
      }
      .dps-subtitle {
        font-size: 16px;
        letter-spacing: 4px;
      }
      .section-title h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body style="background-color: rgba(0,0,0,0.0);">
  <!-- Particle Background -->
  <div class="particles" id="particles"></div>
  
  <button type="button" class="btn btn-primary hidden" data-toggle="modal" id="modalButton" data-target="#modalShow"
    data-backdrop="static" data-keyboard="false"></button>
  <div class="content">
    <section class="common-box ">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="row">
              <div class="modal fade product-list-popup" id="modalShow" tabindex="-1" role="dialog" aria-hidden="false">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="dps-decoration top-left"></div>
                    <div class="dps-decoration bottom-right"></div>
                    
                    <div class="modal-body">
                      <div class="content">
                        <section class="common-box ">
                          <div class="container">
                            <!-- DPS Header -->
                            <div class="dps-header">
                              <h1 class="dps-title">Welcome to DPS</h1>
                              <div class="dps-subtitle">Dion Private Server</div>
                            </div>
                            
                            <div class="section-title center-align">
                              <h2>Log in with your Grow ID</h2>
                            </div>
                            <div class="row div-content-center">
                              <div class="col-md-12 col-sm-12">
                                <form method="POST" id="loginForm" action="/player/growid/login/validate"
                                  accept-charset="UTF-8" class="" role="form" autocomplete="off">
                                  <input name="_token" type="hidden" value="{{ data }}">
                                  <div class="form-group">
                                    <input id="login-name" class="form-control grow-text" required="required"
                                      placeholder="Your Growtopia Name *" name="growId" value="" type="text"
                                      pattern="[A-Za-z0-9]+" title="Only letters and numbers are allowed">
                                  </div>
                                  <div class="form-group">
                                    <input id="password" class="form-control grow-text" required="required"
                                      placeholder="Your Growtopia Password *" name="password" type="password" value=""
                                      pattern="[A-Za-z0-9@._!\-]+"
                                      title="Only letters, numbers, and @ . _ ! - are allowed">
                                  </div>
                                  <div class="form-group text-center forgot-password">
                                    <a href="https://www.growtopiagame.com/account " target="_blank">Forgot Password</a>
                                    <br>
                                    <a href="#" id="toggleRegister" style="margin-top: 5px; display: inline-block;">Register Account</a>
                                  </div>
                                  <div class="form-group text-center">
                                    <input class="btn btn-lg btn-primary grow-button" type="submit" value="Log in">
                                  </div>
                                </form>
                                <form method="POST" id="registerForm" action="/player/growid/login/validate" accept-charset="UTF-8" class="hidden" role="form" autocomplete="off">
                                  <input name="_token" type="hidden" value="{{ data }}">
                                  <div class="form-group">
                                    <input id="register-name" class="form-control grow-text" required="required"
                                      placeholder="Your Growtopia Name *" name="growId" value="" type="text"
                                      pattern="[A-Za-z0-9]+" title="Only letters and numbers are allowed">
                                  </div>
                                  <div class="form-group">
                                    <input id="register-email" class="form-control grow-text" required="required"
                                      placeholder="Your Email *" name="email" value="" type="email">
                                  </div>
                                  <div class="form-group">
                                    <input id="register-password" class="form-control grow-text" required="required"
                                      placeholder="Your Growtopia Password *" name="password" type="password" value=""
                                      pattern="[A-Za-z0-9@._!\-]+"
                                      title="Only letters, numbers, and @ . _ ! - are allowed">
                                  </div>
                                  <div class="form-group">
                                    <input id="register-confirm-password" class="form-control grow-text" required="required"
                                      placeholder="Confirm Password *" name="password_confirmation" type="password" value=""
                                      pattern="[A-Za-z0-9@._!\-]+"
                                      title="Only letters, numbers, and @ . _ ! - are allowed">
                                  </div>
                                  <div class="form-group text-center">
                                    <a href="#" id="toggleLogin" style="margin-bottom: 10px; display: inline-block;">Back to Login</a>
                                  </div>
                                  <div class="form-group text-center">
                                    <input class="btn btn-lg btn-primary grow-button" type="submit" value="Register">
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </section>
                      </div>
                      
                      <script>
                        document.addEventListener('DOMContentLoaded', function () {
                          const loginForm = document.getElementById('loginForm');
                          const registerForm = document.getElementById('registerForm');
                          const toggleRegister = document.getElementById('toggleRegister');
                          const toggleLogin = document.getElementById('toggleLogin');
                          const sectionTitle = document.querySelector('.section-title h2');

                          // @note toggle to register form
                          toggleRegister.addEventListener('click', function (e) {
                            e.preventDefault();
                            loginForm.classList.add('hidden');
                            registerForm.classList.remove('hidden');
                            sectionTitle.textContent = 'Register your Grow ID';
                          });

                          // @note toggle to login form
                          toggleLogin.addEventListener('click', function (e) {
                            e.preventDefault();
                            registerForm.classList.add('hidden');
                            loginForm.classList.remove('hidden');
                            sectionTitle.textContent = 'Log in with your Grow ID';
                          });

                          // @note login form handlers
                          const loginSubmitButton = loginForm.querySelector('input[type="submit"]');
                          const loginNameInput = document.getElementById('login-name');
                          const passwordInput = document.getElementById('password');

                          loginNameInput.addEventListener('input', function (e) {
                            this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
                          });

                          passwordInput.addEventListener('input', function (e) {
                            this.value = this.value.replace(/[^A-Za-z0-9@._!\-]/g, '');
                          });

                          loginForm.addEventListener('submit', function (e) {
                            if (loginSubmitButton.disabled) {
                              e.preventDefault();
                              return false;
                            }
                            loginSubmitButton.disabled = true;
                            loginSubmitButton.value = 'Logging in...';
                          });

                          // @note register form handlers
                          const registerSubmitButton = registerForm.querySelector('input[type="submit"]');
                          const registerNameInput = document.getElementById('register-name');
                          const registerEmailInput = document.getElementById('register-email');
                          const registerPasswordInput = document.getElementById('register-password');
                          const registerConfirmPasswordInput = document.getElementById('register-confirm-password');

                          registerNameInput.addEventListener('input', function (e) {
                            this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
                          });

                          registerPasswordInput.addEventListener('input', function (e) {
                            this.value = this.value.replace(/[^A-Za-z0-9@._!\-]/g, '');
                          });

                          registerConfirmPasswordInput.addEventListener('input', function (e) {
                            this.value = this.value.replace(/[^A-Za-z0-9@._!\-]/g, '');
                          });

                          registerForm.addEventListener('submit', function (e) {
                            if (registerSubmitButton.disabled) {
                              e.preventDefault();
                              return false;
                            }

                            if (registerPasswordInput.value !== registerConfirmPasswordInput.value) {
                              e.preventDefault();
                              alert('Passwords do not match!');
                              return false;
                            }

                            registerSubmitButton.disabled = true;
                            registerSubmitButton.value = 'Registering...';
                          });
                          
                          // Create particle effects
                          const particlesContainer = document.getElementById('particles');
                          for (let i = 0; i < 50; i++) {
                            const particle = document.createElement('div');
                            particle.className = 'particle';
                            particle.style.left = Math.random() * 100 + '%';
                            particle.style.animationDelay = Math.random() * 10 + 's';
                            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                            particlesContainer.appendChild(particle);
                          }
                        });
                      </script>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

<script>
  let clicked = false;
  $("a").click(function () { if (clicked === false) { clicked = true; return true; } $(this).attr("onclick", "return false;"); });
  $('document').ready(function () {
    document.onkeydown = (e) => {
      if (e.key == 123) {
        e.preventDefault();
      }
      if (e.key == 'F12') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'I') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key == 'I') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'C') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key == 'J') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key == 'U') {
        e.preventDefault();
      }
    };
    $('#modalButton').trigger('click');
    $('.close').on('click', function () {
      window.location = "https://login.growtopiagame.com/player/validate/close "
    });
    // $('form').submit($('form .grow-button').attr('disabled', 'true'));

    var observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        for (var i = 0; i < mutation.addedNodes.length; i++) {
          if (mutation.addedNodes[i].tagName == 'DIV') {
            var thediv = mutation.addedNodes[i];
            var sw = window.screen.width;
            if (sw < 667) {
              $(thediv).css({
                'transform': 'scale(0.75)',
                'transform-origin': '0 0',
                '-webkit-transform': 'scale(0.75)',
                '-webkit-transform-origin': '0 0',
                'overflow': 'auto'
              });
            }
          }
        }
      });
    });
    observer.observe(document.body, { attributes: false, childList: true, characterData: false });
  });
</script>
